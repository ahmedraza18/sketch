<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Skatch by Ahmed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="wrapper">

        <!-- sketch options -->
        <div id="leftpanel">
            <p>Pixel Size</p>
            <div id="small"><a href="#">Small</a></div>
            <div id="medium"><a href="#">Medium</a></div>
            <div id="large"><a href="#">Large</a></div>
            <p>Etch Options</p>
            <div id="color"><a href="#">Color</a></div>
            <div id="default"><a href="#">Default</a></div>
            <div id="gradient"><a href="#">Shader</a></div>
            <div id="trail"><a href="#">Trail</a></div>
            <div id="clear"><a href="#">Clear</a></div>
        </div>

        <!-- Sketch pad-->
        <div id="rightpanel">
            <div id="etchmachine">
                <p>Etch-A-Sketch - by Ahmed Raza</p>
                <div id="grid wrapper">
                    <div id="grid"></div>
                </div>
                <div id="nobs">
                    <div id="rightnob"></div>
                    <div id="leftnoob"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
